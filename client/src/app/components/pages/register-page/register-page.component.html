<div class="container">
  <div class="details">
    <h1>Sign Up</h1>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <span>UserName:</span>
      <app-text-input [control]="formcontrol.name" [showErrorsWhen]="isSubmitted" label="Name">
      </app-text-input>

      <span>Email:</span>
      <app-text-input [control]="formcontrol.email" [showErrorsWhen]="isSubmitted" label="Email" type="email">
      </app-text-input>

      <span>Password:</span>
      <app-text-input [control]="formcontrol.password" [showErrorsWhen]="isSubmitted" label="Password" type="password">
      </app-text-input>

      <span> Password Again:</span>
      <app-text-input [control]="formcontrol.confirmPassword" [showErrorsWhen]="isSubmitted" label="Confirm Password"
        type="password">
      </app-text-input>

      <div class="check"> <input type="checkbox" [(ngModel)]="isChecked" />
        <h4 class="agree-with">I Agree with the <span class="terms-services">terms of services</span></h4>
      </div>
      <app-default-button text="Register"></app-default-button>

      <div class="login">
        Already a Menber? &nbsp;
        <a routerLink="/login" [queryParams]="{ returnUrl: returnUrl }">
          Login Here
        </a>
      </div>
    </form>
  </div>
</div>
